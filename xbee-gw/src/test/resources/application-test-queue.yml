---

spring:
  activemq:
#    broker-url: tcp://lime2:61616
  jms:
    template:
      default-destination: test
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mysql://localhost:3306/emonlight_dev?createDatabaseIfNotExist=true&useSSL=false
    username: emonlight
    password: emonlight
    initialize: true
  jpa:
    show-sql: false
    generate-ddl: false
#    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate.dialect.storage_engine: myisam
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
#      javax.persistence.schema-generation.create-source: metadata
#      javax.persistence.schema-generation.scripts.action: create
#      javax.persistence.schema-generation.scripts.create-target: schema.sql
    hibernate:
      ddl-auto: create-drop

jpa.enabled: true

jms.enabled: false

influxdb:
  enabled: false
  url: http://lime2:8086
  database: emonlight

settings:
  serialPort: "/dev/ttyUSB0"
  baudRate: 115200
  receiveTimeout: 2000
  nodes:
  - name: ZIG4
    address: 0013A20041479F9E
    sampleTime: 40000
    mode: DS18B20
    vccFromADC: false
    probes:
    - &ZIG4_T
      name: ZIG4_T
      type: DS18B20
    - &ZIG4_VCC
      name: ZIG4_VCC
      type: VCC
      sampleTime: 60000
  - name: ZIG3
    address: 0013A20041479F96
    sampleTime: 40000
    mode: DS18B20
    vccFromADC: false
    probes:
    - &ZIG3_T
      name: ZIG3_T
      type: DS18B20
    - &ZIG3_VCC
      name: ZIG3_VCC
      type: VCC
      sampleTime: 60000
  - name: ZIG2
    address: 0013A2004146893C
    sampleTime: 40000
    mode: DHT22
    vccFromADC: true
    adcRange: 4095
    adcVRef: 3.25
    probes:
    - &ZIG2_H
      name: ZIG2_H
      type: DHT22_H
    - &ZIG2_T
      name: ZIG2_T
      type: DHT22_T
    - &ZIG2_VCC
      name: ZIG2_VCC
      type: VCC
      sampleTime: 60000
      adcMult: 3.43
  - name: ZIG_PINO
    address: 0013A20041468938
    sampleTime: 40000
    mode: DHT22
    vccFromADC: true
    adcRange: 4095
    adcVRef: 3.25
    probes:
    - &ZIG_PINO_H
      name: ZIG_PINO_H
      type: DHT22_H
    - &ZIG_PINO_T
      name: ZIG_PINO_T
      type: DHT22_T
    - &ZIG_PINO_VCC
      name: ZIG_PINO_VCC
      type: VCC
      sampleTime: 60000
      adcMult: 3.43
  - name: MAIN
    address: 0013A20041468922
    sampleTime: 3000
    mode: PULSE_DHT22
    vccFromADC: false
    adcRange: 4095
    adcVRef: 3.3
    probes:
    - &MAIN_POWER
      name: MAIN_POWER
      type: PULSE
      softThreshold: 3300
      softThresholdTimeSec: 10800
      hardThreshold: 4000
      hardThresholdTimeSec: 240
    - &MAIN_H
      name: MAIN_H
      type: DHT22_H
      sampleTime: 40000
    - &MAIN_T
      name: MAIN_T
      type: DHT22_T
      sampleTime: 40000
    - &MAIN_VCC
      name: MAIN_VCC
      type: VCC
      sampleTime: 60000
      adcMult: 3.42
