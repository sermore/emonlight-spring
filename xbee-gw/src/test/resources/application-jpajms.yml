---
logging:
  level:
    root: info
    com.digi.xbee: INFO
    net:
      reliqs:
        emonlight: TRACE

spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/emonlight_dev?createDatabaseIfNotExist=true&useSSL=false
    username: emonlight
    password: emonlight
    initialize: true
  jpa:
    show-sql: false
    generate-ddl: false
#    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate.dialect.storage_engine: myisam
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
#      javax.persistence.schema-generation.create-source: metadata
#      javax.persistence.schema-generation.scripts.action: create
#      javax.persistence.schema-generation.scripts.create-target: schema.sql
    hibernate:
      ddl-auto: create-drop
  jms:
#    pub-sub-domain: true
    template:
      default-destination: test


jpa.enabled: true

jms.enabled: true

influxdb.enabled: false

settings:
  serialPort: "/dev/ttyUSB0"
  baudRate: 115200
  receiveTimeout: 2000
  nodes:
  - name: TEST
    address: 0013A20041468937
    sampleTime: 5000
    mode: PULSE_DHT22
    vccFromADC: true
    adcRange: 4095
    adcVRef: 3.3
    probes:
    - &TEST_PULSE
      name: TEST_PULSE
      type: PULSE
      softThreshold: 3300
      softThresholdTimeSec: 10800
      hardThreshold: 4000
      hardThresholdTimeSec: 240
    - &TEST_H
      name: TEST_H
      type: DHT22_H
      sampleTime: 40000
    - &TEST_T
      name: TEST_T
      type: DHT22_T
    - &TEST_VCC
      name: TEST_VCC
      type: VCC
      sampleTime: 60000
      adcMult: 3.42
