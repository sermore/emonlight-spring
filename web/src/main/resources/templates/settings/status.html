<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{index :: header(~{::title})}">
    <title>Application Status</title>
</head>
<body>
<nav th:insert="~{index :: navigation}"></nav>

<div class="container-fluid">

    <div th:if="${message}" th:class="|alert ${messageClass}|" th:text="${message}"></div>

    <form action="#" th:action="@{/settings/status}" method="post">
        <fieldset class="form-group border col-sm p-4">
            <div th:class="|alert ${statusClass}|" role="alert">
                <span>Application status</span> &nbsp; <strong th:text="${status}"></strong>
            </div>
            <div class="d-flex justify-content-end bg-light p-3">
                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#confirmModalCenter">Application Restart</button>
            </div>
        </fieldset>
        <!-- Modal -->
        <div class="modal fade" id="confirmModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Confirm application restart</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to proceed?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" name="restart">Restart</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>

<th:block th:insert="~{index :: bootstrapjs}"></th:block>
</body>
</html>
